<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E0E5E5; /* Change the background color as needed */
        }
        #header {
            background-color: #BCC6CC; /* Change the header background color as needed */
            color: #fff; /* Change the header text color as needed */
            text-align: center;
            padding: 20px 0;
        }
        #logo {
            display: inline-block;
            width: 100px; /* Adjust the logo size as needed */
            height: auto;
            margin-right: 10px;
            /* You can replace the URL with your logo image */
            background: url('logopurpose.png') no-repeat center center;
            background-size: cover;
        }
        #group-name {
            display: inline-block;
            font-size: 24px; /* Adjust the group name font size as needed */
            vertical-align: middle;
        }
        #video-container {
            margin: 20px auto;
            width: 80%; /* Adjust the video container width as needed */
        }
        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="logo"></div>
        <div id="group-name">- PURPOSE -</div>
    </header>
    <div id="video-container">
        <!-- Replace 'whatismultimedia.mp4' with your video file -->
        <video controls>
            <source src="whatismultimedia.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
